    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .profile-card {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .text-grey {
            color: #a9a0a0; 
        }

        .profile-pic {
            margin-right: 10px; 
        }

        .line {
            width: 18%; 
            border-top: 1px solid #000; 
            margin-bottom: 10px; 
        }
    </style>
</head>
